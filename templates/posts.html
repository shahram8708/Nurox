<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGEC E-Library Updates</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

    {% extends 'base.html' %}

    {% block content %}
    <div class="container mt-5">

        <h2 class="text-center mb-4">Updates</h2>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-body d-flex flex-column overflow-hidden">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text mb-2 flex-grow-1">
                            <span id="desc-{{ post.id }}" class="short-desc">{{ post.description | truncate(100, True)
                                }}</span>
                            <a href="#" class="read-more" data-toggle="modal" data-target="#modal-{{ post.id }}">Read
                                More</a>
                        </p>
                        <p class="text-muted">{{ post.timestamp }}</p>

                        <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST"
                            style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm"
                                onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="modal-{{ post.id }}" tabindex="-1" role="dialog"
                aria-labelledby="modalLabel-{{ post.id }}" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel-{{ post.id }}">{{ post.title }}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>{{ post.description | replace("\n", "<br>") | safe }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
