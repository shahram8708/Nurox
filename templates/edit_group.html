{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded">
        <div class="card-header text-center bg-primary text-white">
            <h4>Edit Group</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_group', group_id=group.id) }}" id="edit-group-form">
                <div class="form-group mb-4">
                    <label for="name" class="form-label">Group Name</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name"
                        value="{{ group.name }}" required>
                </div>

                <div class="form-group mb-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control form-control-lg" id="description" name="description" rows="3"
                        required>{{ group.description }}</textarea>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="is_public" name="is_public" {% if
                        group.is_public %}checked{% endif %}>
                    <label class="form-check-label" for="is_public">
                        Public Group
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit-btn">
                    <span id="submit-btn-text">Save Changes</span>
                    <div class="spinner-border spinner-border-sm text-light d-none" role="status" id="submit-spinner">
                        <span class="sr-only">Loading...</span>
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('edit-group-form');
    const submitBtn = document.getElementById('submit-btn');
    const submitBtnText = document.getElementById('submit-btn-text');
    const submitSpinner = document.getElementById('submit-spinner');

    form.addEventListener('submit', function (event) {
        event.preventDefault();

        submitBtn.disabled = true;
        submitBtnText.style.display = 'none';
        submitSpinner.classList.remove('d-none');

        setTimeout(function () {
            form.submit();
        }, 2000);
    });
</script>

{% endblock %}

<style>
    .card {
        border-radius: 15px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #007bff;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .btn {
        padding: 12px;
        font-size: 1.1rem;
        text-transform: uppercase;
        position: relative;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .spinner-border {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
    }

    .form-control-lg {
        font-size: 1.1rem;
        padding: 15px;
    }

    .card-body {
        background-color: #f9f9f9;
    }

    .form-group label {
        font-size: 1.1rem;
        font-weight: 600;
    }

    .form-control {
        border-radius: 8px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
    }

    .form-control:focus {
        box-shadow: inset 0 1px 5px rgba(0, 0, 0, 0.15);
        border-color: #007bff;
    }

    .card-header h4 {
        font-size: 1.8rem;
        font-weight: 600;
    }

    .form-check {
        font-size: 1.1rem;
    }

    .form-check-input {
        width: 1.5rem;
        height: 1.5rem;
    }

    .form-check-label {
        font-weight: 500;
    }
</style>
