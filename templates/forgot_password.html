{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4 class="mb-0">Forgot Password</h4>
                </div>
                <div class="card-body">

                    <form method="POST" action="{{ url_for('sends_otp') }}" id="emailForm"
                        style="{% if show_otp_form or show_reset_form %}display: none;{% endif %}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary me-2" id="sendOtpButton">Send OTP</button>
                            <div id="otpLoadingIndicator" class="spinner-border text-primary" role="status"
                                style="display: none;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </form>

                    <form method="POST" action="{{ url_for('verifys_otp') }}" id="otpForm"
                        style="{% if not show_otp_form %}display: none;{% endif %}">
                        <input type="hidden" name="email" value="{{ email }}">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="text" class="form-control" id="otp" name="otp" required>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary me-2" id="verifyOtpButton">Verify OTP</button>
                            <div id="verifyOtpLoadingIndicator" class="spinner-border text-primary" role="status"
                                style="display: none;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </form>

                    <form method="POST" action="{{ url_for('reset_password') }}" id="resetPasswordForm"
                        style="{% if not show_reset_form %}display: none;{% endif %}">
                        <input type="hidden" name="email" value="{{ email }}">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" name="new_password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirm_password"
                                required>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="showPassword" />
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>

                        <div class="d-flex align-items-center">
                            <button type="submit" class="btn btn-primary me-2" id="resetPasswordButton" disabled>Set New
                                Password</button>
                            <div id="resetLoadingIndicator" class="spinner-border text-primary" role="status"
                                style="display: none;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .spinner-border {
        width: 2rem;
        height: 2rem;
        margin-right: 10px;
    }

    .form-check {
        margin-top: 10px;
    }
</style>

<script>
    document.getElementById('emailForm').addEventListener('submit', function () {
        document.getElementById('otpLoadingIndicator').style.display = 'inline-block';
        document.getElementById('sendOtpButton').disabled = true;
    });

    document.getElementById('otpForm').addEventListener('submit', function () {
        document.getElementById('verifyOtpLoadingIndicator').style.display = 'inline-block';
        document.getElementById('verifyOtpButton').disabled = true;
    });

    document.getElementById('resetPasswordForm').addEventListener('submit', function () {
        document.getElementById('resetLoadingIndicator').style.display = 'inline-block';
        document.getElementById('resetPasswordButton').disabled = true;
    });

    document.getElementById('showPassword').addEventListener('change', function () {
        var passwordField = document.getElementById('newPassword');
        var confirmPasswordField = document.getElementById('confirmPassword');

        if (this.checked) {
            passwordField.type = 'text';
            confirmPasswordField.type = 'text';
        } else {
            passwordField.type = 'password';
            confirmPasswordField.type = 'password';
        }
    });

    document.getElementById('resetPasswordForm').addEventListener('input', function () {
        var password = document.getElementById('newPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var resetPasswordButton = document.getElementById('resetPasswordButton');

        if (password === confirmPassword) {
            resetPasswordButton.disabled = false;
        } else {
            resetPasswordButton.disabled = true;
        }
    });
</script>

{% endblock %}
