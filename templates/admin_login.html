{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4 class="mb-0">Admin Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_login') }}" id="adminLoginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <button type="submit" class="btn btn-primary me-2" id="loginButton">Login</button>
                            <div id="loadingIndicator" class="spinner-border text-primary ms-3" role="status"
                                style="display: none;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </form>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('adminLoginForm').addEventListener('submit', function () {
        document.getElementById('loadingIndicator').style.display = 'inline-block';
        document.getElementById('loginButton').disabled = true;
    });
</script>
{% endblock %}
