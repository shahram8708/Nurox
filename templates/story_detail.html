{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Your Story Feed</h2>


    <div class="mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search stories by description..."
            onkeyup="filterStories()" />
    </div>


    <div id="storyList">
        <div class="card mb-4 shadow-lg border-0 rounded story-card" data-description="{{ story.content | lower }}">
            <div class="card-body"
                style="background-color: {{ story.background_image }}; color: {{ story.text_color }};"
                id="story-{{ story.id }}">

                <h5 class="card-title text-uppercase font-weight-bold mb-3" id="story-title-{{ story.id }}">
                    <a href="{{ url_for('user_profile', user_id=story.user.id) }}" class="text-light bg-dark p-2 rounded text-decoration-none">
                        {{ story.user.username }}
                    </a></h5>


                <p class="card-text" id="story-content-{{ story.id }}">
                    {{ story.content | replace("\n", "<br>") | safe }}
                </p>


                <p class="card-text" id="story-content-{{ story.id }}">
                    <small>Posted on {{ story.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</small>
                </p>
                <button class="btn btn-outline-secondary btn-sm"
                    onclick="copyStoryLink('{{ url_for('story_detail', story_id=story.id, _external=True) }}')">
                    <i class="fas fa-share-alt"></i> Share
                </button>
                <script>
                    function copyStoryLink(link) {
                        navigator.clipboard.writeText(link).then(() => {
                            alert('Story link copied to clipboard!');
                        }).catch(err => {
                            console.error('Failed to copy text: ', err);
                        });
                    }
                </script>

            </div>


            {% if story.user.id == current_user.id %}
            <div class="card-footer bg-transparent d-flex justify-content-between align-items-center">
                <div class="btn-group" role="group">
                    <a href="{{ url_for('edit_story', story_id=story.id) }}" class="btn btn-outline btn-sm">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <form action="{{ url_for('delete_story', story_id=story.id) }}" method="POST"
                        onsubmit="return confirm('Are you sure you want to delete this story?');">
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </form>
                </div>
            </div>
            {% endif %}
        </div>
    </div>


    <script>
        function filterStories() {
            var input, filter, stories, storyCards, description, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toLowerCase();
            stories = document.getElementById("storyList");
            storyCards = stories.getElementsByClassName('story-card');

            for (i = 0; i < storyCards.length; i++) {
                description = storyCards[i].getAttribute('data-description');
                if (description.indexOf(filter) > -1) {
                    storyCards[i].style.display = "";
                } else {
                    storyCards[i].style.display = "none";
                }
            }
        }
    </script>
</div>
{% endblock %}
