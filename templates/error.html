{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-warning">500</h1>
        <h2 class="display-5 text-dark">Whoops! Something Went Wrong</h2>
        <p class="mt-3 fs-5 text-secondary">
            We're currently experiencing some technical difficulties. Please bear with us as we resolve the issue.
        </p>
        <img src="{{ url_for('static', filename='error.png') }}" class="img-fluid my-4" alt="Error Image"
            style="max-width: 350px; height: auto;">

        <div class="mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-lg btn-outline-primary px-5 py-3 me-3 shadow-sm">
                <i class="bi bi-house-door"></i> Back to Home
            </a>
            <a href="{{ url_for('contact') }}" class="btn btn-lg btn-primary px-5 py-3 shadow-sm">
                <i class="bi bi-envelope"></i> Contact Support
            </a>
        </div>
    </div>
</div>
{% endblock %}
