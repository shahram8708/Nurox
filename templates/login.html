{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}" id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="showPassword">
                            <label class="form-check-label" for="showPassword">Show Password</label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Don't have an account?
                                Register</a>
                        </div>
                        <div class="mt-3 d-flex align-items-center">
                            <button type="submit" class="btn btn-primary me-2" id="loginButton">Login</button>
                            <div id="loadingIndicator" class="spinner-border text-primary" role="status"
                                style="display: none;">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('showPassword').addEventListener('change', function () {
        let passwordField = document.getElementById('password');
        passwordField.type = this.checked ? 'text' : 'password';
    });

    document.getElementById('loginForm').addEventListener('submit', function () {
        document.getElementById('loadingIndicator').style.display = 'inline-block';
        document.getElementById('loginButton').disabled = true;
    });
</script>
{% endblock %}
